<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Newsletter-Signup</title>
</head>
<body>
    <form class="form-signin" method="post" action="/">
      <div class="text-center mb-4">
        <img class="mb-2" src="https://img.pngio.com/fortnite-png-logo-pubg-gaming-logos-png-470152-free-cliparts-logospng-920_617.png" alt="" width="122" height="102">
        <h1 class="h3 mb-3 font-weight-normal">Signup to Newsletter!</h1>
      </div>
    
      <div class="form-label-group">
        <input type="text" id="firstName" name="fName" class="form-control" placeholder="First Name" required="" autofocus="">
        <label for="firstName">First Name</label>
      </div>
    
      <div class="form-label-group">
        <input type="text" id="lastName" name="lName" class="form-control" placeholder="Last Name" required="">
        <label for="lastName">Last Name</label>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required="">
        <label for="inputEmail">Email</label>
      </div>
    
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
      <p class="mt-5 mb-3 text-muted text-center">Hacketeer Inc.</p>
    </form>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
